  <style>
    :root{
      --bg: #0b1220;
      --card: #101a30;
      --muted: #7d8dab;
      --text: #eaf2ff;
      --accent: #4cc9f0;
      --accent-2: #90f;
      --radius: 16px;
      --shadow: 0 8px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:radial-gradient(1000px 600px at 10% -10%,#1a2a4a 0%, #0b1220 60%), var(--bg);color:var(--text);line-height:1.6}
    a{color:var(--accent);text-decoration:none}
    img{max-width:100%;display:block}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    header{position:sticky;top:0;background:rgba(11,18,32,.75);backdrop-filter: blur(6px);border-bottom:1px solid #1f2b48;z-index:20}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px;font-weight:700}
    .brand img{height:34px;width:auto;border-radius:6px}
    .cta-row{display:flex;gap:10px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:12px 16px;border-radius:12px;border:1px solid #25406b;background:#12203a;color:var(--text);box-shadow:var(--shadow);font-weight:600}
    .btn:hover{transform:translateY(-1px)}
    .btn.primary{background:linear-gradient(135deg,var(--accent),var(--accent-2));border:none;color:#08101e}
    .hero{padding:72px 0 36px;}
    .hero-grid{display:grid;grid-template-columns:1.2fr .8fr;gap:28px}
    .card{background:linear-gradient(180deg,#14203a 0%, #0e172c 80%);border:1px solid #223965;border-radius:var(--radius);padding:20px;box-shadow:var(--shadow)}
    h1{font-size:clamp(28px,5vw,52px);line-height:1.15;margin:0 0 10px}
    h2{font-size:clamp(22px,4vw,34px);margin:6px 0 8px}
    p.lead{color:#c8d6f2;font-size:18px}
    .badges{display:flex;gap:10px;flex-wrap:wrap;margin:14px 0}
    .badge{border:1px solid #2a4270;border-radius:999px;padding:6px 10px;font-size:14px;color:#c9d7f8;background:#0d1730}
    .stats{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:14px}
    .stat{background:#0e1931;border:1px solid #213a67;border-radius:12px;padding:14px;text-align:center}
    .section{padding:40px 0}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    .grid.two{grid-template-columns:repeat(2,1fr)}
    .service{display:flex;gap:12px}
    .service svg{flex:0 0 28px;margin-top:4px}
    .list{display:grid;gap:8px;margin:0;padding:0;list-style:none}
    .pill{display:inline-block;border:1px solid #2a4270;border-radius:999px;padding:8px 12px;background:#0d1730;color:#c9d7f8}
    .contact{display:grid;grid-template-columns:1.1fr .9fr;gap:16px}
    input, textarea, select{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #28406d;background:#0f1a32;color:var(--text)}
    label{font-size:14px;color:#b9c7e6}
    .footer{border-top:1px solid #20375f;padding:20px 0;color:#98a9cc}
    .map{min-height:260px;border-radius:var(--radius);border:1px solid #223965;background:#0e172c;display:grid;place-items:center;color:#a9bcdf}
    @media (max-width:900px){
      .hero-grid, .grid.two, .contact{grid-template-columns:1fr}
    }
  </style>
